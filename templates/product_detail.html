{% extends "base.html" %}

{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid mb-3">
<p>{{ product.description }}</p>
<p><strong>Fiyat:</strong> {{ product.price }} TL</p>
<p><strong>Şehir:</strong> {{ product.city }}</p>
<p><strong>Kategori:</strong> {{ product.category }}</p>
<p><strong>İlan Numarası:</strong> #{{ product.id }}</p>
{% endblock %}
